version: "2"

sql:
- schema: "sql/migrations"
  queries: "sql/queries"
  engine: "postgresql"
  gen:
    go:
      package: "db"
      out: "internal/db"
      overrides:
      - db_type: "uuid"
        go_type:
          import: "github.com/becardine/gestock-api/internal/entity/common"
          package: "common"
          type: "ID"
