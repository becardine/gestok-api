version: "2"

sql:
- schema: "internal/infra/migrations"
  queries: "internal/infra/queries"
  engine: "postgresql"
  gen:
    go:
      package: "db"
      out: "internal/infra/sqlc"
      overrides:
      - db_type: "uuid"
        go_type:
          import: "github.com/becardine/gestock-api/internal/domain/entity/common"
          type: "ID"
      - db_type: "decimal"
        go_type: "float64"
